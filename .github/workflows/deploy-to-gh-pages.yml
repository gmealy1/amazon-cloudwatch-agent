name: Build and Deploy
on: 
  push:
    branches:
      pages

permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install --prefix react_app -f 
          npm run build --prefix react_app
        env:
          REACT_APP_API_KEY_SECRET: ${{ secrets.REACT_APP_API_KEY_SECRET }}
          REACT_APP_REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}


      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: react_app/build # The folder the action should deploy.