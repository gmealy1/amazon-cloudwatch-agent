name: Build and Deploy
on: [push] # defaults to master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install --prefix performance-tracking 
          npm run build --prefix performance-tracking 
        env:
          REACT_APP_APIKEY: ${{ secrets.REACT_APP_APIKEY }}
          REACT_APP_APISECRET: ${{ secrets.REACT_APP_APISECRET }}


      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: performance-tracking/build # The folder the action should deploy.